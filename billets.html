<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Billets</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/print.css" type="text/css" media="print">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/billet.js" defer></script>
</head>

<body>
    <article>
        <h1 class="no-print">Planche à billets</h1>
        <section class="no-print">
            <p>
                Utilisez les commandes ci-dessous pour générer une planche à billets imprimable de la valeur souhaitée.
            </p>
            <p>
                <input id="valeur-billets" type="number" min="1" value="10" placeholder="Valeur">Sou(s) <button id="generer-billets">Générer</button>
            </p>
        </section>
        <section>
            <div class="billet" id="modele-billet">
                <img src="image/banane.svg">
                <span>%valeur% Sous</span>
            </div>
        </section>
</body>

</html>
